<!DOCTYPE html> <!-- Define que o documento é HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página como português (Brasil) -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site ficar responsivo em diferentes tamanhos de tela -->
    <title>Login</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="../css/login.css"> <!-- Link para o arquivo de estilo (CSS) -->
</head>

<body>
    <nav> <!-- Barra de navegação -->
        <a class="logo" href="index.html"><img src="../../../images/Logo.svg" alt=""></a> <!-- Logo da página, que leva para a home quando clicado -->
    </nav>
    <div class="container"> <!-- Contêiner que envolve todo o conteúdo da página -->
        <h1>Login</h1> <!-- Título principal da página -->
        <form id="login-form"> <!-- Formulário de login -->
            <input type="email" id="email" placeholder="E-mail" required> <!-- Campo para o e-mail -->
            <input type="password" id="senha" placeholder="Senha" required> <!-- Campo para a senha -->
            <button type="submit">Entrar</button> <!-- Botão para enviar o formulário -->
        </form>
        <p id="cadastrar">Não tem uma conta? <a href="signup.html">Cadastrar</a></p> <!-- Mensagem para redirecionar o usuário para a página de cadastro -->
    </div>
    <script src="../js/login.js"></script> <!-- Link para o arquivo JavaScript que provavelmente trata o comportamento da página -->
</body>

</html>
